<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body onload="clearScreen()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script type="text/javascript" src="scripts/calculator.js" async defer></script>

        <div id="calc-body">
            <div id="calc-screen">
                <input type="text" id="calc-screen-text" readonly="true"></input>
            </div>
            <div id="calc-buttons">
                <div id="calc-buttons-nums">
                    <div class="button-row">
                        <button value='7' onclick="addToCalcString('7')">7</button>
                        <button value='8' onclick="addToCalcString('8')">8</button>
                        <button value='9' onclick="addToCalcString('9')">9</button>
                        <button value='/' onclick="addToCalcString('/')">/</button>
                    </div>
                    <div class="button-row">
                        <button value='4' onclick="addToCalcString('4')">4</button>
                        <button value='5' onclick="addToCalcString('5')">5</button>
                        <button value='6' onclick="addToCalcString('6')">6</button>
                        <button value='*' onclick="addToCalcString('*')">*</button>
                    </div>
                    <div class="button-row">
                        <button value='1' onclick="addToCalcString('1')">1</button>
                        <button value='2' onclick="addToCalcString('2')">2</button>
                        <button value='3' onclick="addToCalcString('3')">3</button>
                        <button value='-' onclick="addToCalcString('-')">-</button>
                    </div>
                    <div class="button-row">
                        <button value=0 onclick="addToCalcString('0')">0</button>
                        <button value='.' onclick="addToCalcString('.')">.</button>
                        <button value='C' onclick="clearScreen();">C</button>
                        <button value='+' onclick="addToCalcString('+')">+</button>
                    </div>
                    <div class="button-row rightRow">         
                        <button value='=' class="doubleButton" onclick="calculateTotal();">=</button>
                    </div>       
                </div>
            </div>
        </div>
    </body>
</html>
